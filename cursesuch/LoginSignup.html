<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consoles32: вход</title>
    <link rel="icon" type="image/png" href="Icons/Main/ico.png">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="LoginSignup.css">
</head>
<body>
    <form autocomplete="on" class="main-window" id="login-window" method="dialog">
        Логин
        <input type="email" class="window-field" id="email" name="email" required>
        Пароль
        <input type="password" class="window-field" id="password" name="password" required>
        <button type="submit" class="login-button" onclick="{onLogin();}">Войти</button>
        <a onclick="{signup();}">Нет аккаунта? Зарегестрируйтесь!</a>
    </form>

    <form autocomplete="on" class="main-window" id="signup-window" method="dialog">
        Логин
        <input type="email" class="window-field" id="email-up" name="email" required>
        Пароль
        <input type="password" class="window-field" id="password1" name="password" required>
        Повторите пароль
        <input type="password" class="window-field" id="password2" name="password" required>
        <button type="submit" class="login-button" onclick="{onSignup();}">Регистрация</button>
        <a onclick="{login();}">Уже есть аккаунт? Войдите!</a>
    </form>
</body>
<script src="LoginSignup.js"></script>
</html>
