<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Console32: каталог</title>
    <link rel="icon" type="image/png" href="Icons/Main/ico.png">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="shop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="main-header">
            <span class="header-left">
                <img src="Icons/Main/logo.png" alt="Console32" class="header-logo" onclick="{onGoMainClicked();}">
                Console32
            </span>
            <span>
                <button type="button" class="default-button" onclick="{onProfileClick();}">
                    <img src="Icons/Profile.png" alt="Профиль" class="profile-img">
                </button>
            </span>
        </div>
        <div class="profile-menu">
            <button type="button" class="profile-button">
                Профиль
                <img src="Icons/Profile.png" alt="Profile" class="profile-button-img">
            </button>
            <button type="button" class="profile-button">
                Корзина
                <img src="Icons/Bucket.png" alt="Profile" class="profile-button-img">
            </button>
            <button type="button" class="profile-button">
                Каталог
                <img src="Icons/Shop.png" alt="Profile" class="profile-button-img">
            </button>
            <button type="button" class="profile-button">
                Выход
                <img src="Icons/Quit.png" alt="Profile" class="profile-button-img">
            </button>
        </div>
    </header>
    <main>
        <div class="advertisment">
            <div class="advertisment-image-div" id="adDiv2">
                <img src="Images/PS5.png" alt="PlayStation 5" class="advertisment-image" id="adImg2">
            </div>
            <div class="advertisment-image-div" id="adDiv1">
                <img src="Images/PS5.png" alt="PlayStation 5" class="advertisment-image" id="adImg1">
            </div>
            <span class="black-back-for-words">
                Новейшая PlayStation 5
            </span>
        </div>

        <div class="center-div">
            <div class="horizontal-slider">
                <div class="horizontal-slider-container" id="stuff-types-container">
                    <button type="button" class="stuff-types-button" onclick="{stuffTypeButtonClicked(0)};">Все товары</button>
                    <button type="button" class="stuff-types-button" onclick="{stuffTypeButtonClicked(1)};">Консоли</button>
                    <button type="button" class="stuff-types-button" onclick="{stuffTypeButtonClicked(2)};">Игры</button>
                    <span class="type-selector" id="stuff-type-selector"></span>
                </div>
            </div>
        </div>

        <div class="line"></div>

        <div class="all-stuff">
            <span class="stuff-main">
                
            </span>
        </div>
    </main>
    <footer>
        <a href="https://vk.com/rstkrv"><i class="fa-brands fa-vk awesome-icon"></i><span class="footer-text">ВКонтакте</span></a>
        <a href="https://www.youtube.com/@rstkrv"><i class="fa-brands fa-youtube awesome-icon"></i><span class="footer-text">YouTube</span></a>
        <a href="tel:+79532934363"><i class="fa-solid fa-phone awesome-icon"></i><span class="footer-text">+7(953)293-43-63</span></a>
    </footer>
</body>
<script src="main.js"></script>
<script src="Header.js"></script>
<script src="shop.js"></script>
</html>
